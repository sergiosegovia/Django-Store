{% extends 'base.html' %}
{% load humanize %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <span>{{  product.category }} | $ {{ product.price | intcomma }}</span>
  <div>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
  </div>
  <p>{{ product.description }}</p>
  <a href="{% url 'products:store_home' %}">Go back...</a>
{% endblock %}
